
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Partner Login - James App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/vendors/themify.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'manish/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/responsive.css' %}">
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0">
        

        <div class="row">
            <div class="col-12">     
              <div class="login-card login-dark">
                <div>
                  <div><a class="logo" href="#"> <img class="img-fluid for-dark"
                     src="{% static 'manish/images/logo/logo.png' %}" alt="looginpage"><img class="img-fluid for-light"
                      src="{% static 'manish/images/logo/logo_dark.png' %}" alt="looginpage"></a></div>
                  <div class="login-main"> 
                    <form class="theme-form">
                      <h4>Reset Your Password</h4>
                      <div class="form-group">
                        <label class="col-form-label">Enter Your Mobile Number</label>
                        <div class="row">
                          <div class="col-4 col-sm-3">
                            <input class="form-control mb-1" type="text" value="+ 1">
                          </div>
                          <div class="col-8 col-sm-9">
                            <input class="form-control mb-1" type="tel" value="000-000-0000">
                          </div>
                          <div class="col-12">
                            <div class="text-end">
                              <button class="btn btn-primary btn-block m-t-10" type="submit">Send</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mt-4 mb-4"><span class="reset-password-link">If don't receive OTP?&nbsp;&nbsp;<a class="btn-link text-danger" href="#">Resend</a></span></div>
                      <div class="form-group">
                        <label class="col-form-label pt-0">Enter OTP</label>
                        <div class="row">
                          <div class="col">
                            <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                          </div>
                          <div class="col">
                            <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                          </div>
                          <div class="col">
                            <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                          </div>
                        </div>
                      </div>
                      <h6 class="mt-4">Create Your Password</h6>
                      <div class="form-group">
                        <label class="col-form-label">New Password</label>
                        <div class="form-input position-relative">
                          <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                          <div class="show-hide"><span class="show"></span></div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-form-label">Retype Password</label>
                        <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                      </div>
                      <div class="form-group mb-0">
                        <div class="checkbox p-0">
                          <input id="checkbox1" type="checkbox">
                          <label class="text-muted" for="checkbox1">Remember password</label>
                        </div>
                        <button class="btn btn-primary btn-block w-100" type="submit">Done                          </button>
                      </div>
                      <p class="mt-4 mb-0 text-center">Already have an password?<a class="ms-2" href="login.html">Sign in</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>



     
    </div>

     <!-- latest jquery-->
     <script src="{% static 'manish/js/jquery.min.js' %}"></script>
     <!-- Bootstrap js-->
     <script src="{% static 'manish/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
     <!-- feather icon js-->
     <script src="{% static 'manish/js/icons/feather-icon/feather.min.js' %}"></script>
     <script src="{% static 'manish/js/icons/feather-icon/feather-icon.js' %}"></script>
     <!-- scrollbar js-->
     <!-- Sidebar jquery-->
     <script src="{% static 'manish/js/config.js' %}"></script>
     <!-- Plugins JS start-->
     <!-- calendar js-->
     <!-- Plugins JS Ends-->
     <!-- Theme js-->
     <script src="{% static 'manish/js/script.js' %}"></script>

  </body>
</html>
