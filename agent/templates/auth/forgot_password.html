
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Partner Login - James App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/vendors/themify.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'manish/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'manish/css/responsive.css' %}">
  </head>
  <body> 
    <div class="page-wrapper">
      <div class="container-fluid p-0">
          <div class="row">
              <div class="col-12">
                  <div class="login-card login-dark">
                      <div>
                          <div>
                              <a class="logo" href="#">
                                  <img class="img-fluid for-dark" 
                                  src="{% static 'dt/logo.png' %}" style="height: 105px;" alt="login page">
                                  <img class="img-fluid for-light" 
                                  src="{% static 'dt/logo.png' %}" 
                                  alt="login page" style="height: 105px;">
                              </a>
                          </div>
                          <div class="login-main">
                              <form class="theme-form" method="POST" id="password-reset-form">
                                  {% csrf_token %}
                                  <h4>Reset Your Password</h4>
  
                                  <!-- Email Section (for sending OTP) -->
                                  <div class="form-group">
                                      <label class="col-form-label">Enter Your Email Address</label>
                                      <input class="form-control mb-1" type="email" name="email" required placeholder="example@domain.com" id="email" />
                                      <button type="button" class="btn btn-primary mt-2" id="send-otp-btn">Send OTP</button>
                                  </div>
  
                                  <!-- OTP Input (for after OTP is sent) -->
                                  <div id="otp-section" class="hidden">
                                      <h6 class="mt-4">Enter OTP</h6>
                                      <div class="form-group">
                                          <div class="row">
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                              <div class="col">
                                                  <input class="form-control text-center otp-input" type="text" maxlength="1" required>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="text-end">
                                          <button type="button" class="btn btn-primary btn-block m-t-10" id="verify-otp-btn" disabled>Verify OTP</button>
                                      </div>
                                  </div>
  
                                  <!-- Password Input Section (Visible after OTP verification) -->
                                  <div id="password-section" class="hidden">
                                      <h6>Create Your Password</h6>
                                      <div class="form-group">
                                          <label class="col-form-label">New Password</label>
                                          <input class="form-control" type="password" name="new_password" required placeholder="*********" />
                                      </div>
                                      <div class="form-group">
                                          <label class="col-form-label">Retype Password</label>
                                          <input class="form-control" type="password" name="confirm_password" required placeholder="*********" />
                                      </div>
                                      <div class="form-group mb-0">
                                          <button class="btn btn-primary btn-block w-100" type="submit">Reset Password</button>
                                      </div>
                                  </div>
                              </form>
  
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  

   
    


  <script>
    // Send OTP on clicking the "Send OTP" button
    document.getElementById('send-otp-btn').addEventListener('click', function () {
        const emailInput = document.getElementById('email');
        const email = emailInput.value;

        if (!email) {
            alert('Please enter your email address.');
            return;
        }

        // Disable the "Send OTP" button to prevent multiple clicks
        document.getElementById('send-otp-btn').disabled = true;

        // Make AJAX request to send OTP to the email
        fetch("{% url 'agent:send_otp' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('OTP sent to ' + email);
                document.getElementById('otp-section').classList.remove('hidden');
                document.getElementById('verify-otp-btn').disabled = false;
                const otpInputs = document.querySelectorAll('#otp-section input');
                otpInputs.forEach(input => input.disabled = false);
            } else {
                alert('Failed to send OTP. Please try again.');
                document.getElementById('send-otp-btn').disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error sending OTP. Please try again.');
            document.getElementById('send-otp-btn').disabled = false;
        });
    });

    // Handle OTP verification
    document.getElementById('verify-otp-btn').addEventListener('click', function () {
        const otpEntered = Array.from(document.querySelectorAll('.otp-input'))
            .map(input => input.value)
            .join('');

        if (otpEntered.length === 6) {
            // Verify OTP
            fetch("{% url 'agent:verify_otp' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ otp: otpEntered })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP verified successfully!');
                    document.getElementById('otp-section').classList.add('hidden');
                    document.getElementById('password-section').classList.remove('hidden');
                    const passwordInputs = document.querySelectorAll('#password-section input');
                    passwordInputs.forEach(input => input.disabled = false);
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error verifying OTP. Please try again.');
            });
        } else {
            alert('Please enter a valid 6-digit OTP.');
        }
    });

    // Handle password reset (after OTP verification)
    document.querySelector('#password-reset-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const newPassword = document.querySelector('[name="new_password"]').value;
        const confirmPassword = document.querySelector('[name="confirm_password"]').value;

        if (newPassword !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        // Send password reset request as JSON
        fetch("{% url 'agent:reset_password' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ new_password: newPassword })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password has been successfully reset!');
                window.location.href = "{% url 'agent:login' %}";
            } else {
                alert(data.message || 'Error resetting password. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error resetting password. Please try again.');
        });
    });
</script>

     <!-- latest jquery-->
     <script src="{% static 'manish/js/jquery.min.js' %}"></script>
     <!-- Bootstrap js-->
     <script src="{% static 'manish/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
     <!-- feather icon js-->
     <script src="{% static 'manish/js/icons/feather-icon/feather.min.js' %}"></script>
     <script src="{% static 'manish/js/icons/feather-icon/feather-icon.js' %}"></script>
     <!-- scrollbar js-->
     <!-- Sidebar jquery-->
     <script src="{% static 'manish/js/config.js' %}"></script>
     <!-- Plugins JS start-->
     <!-- calendar js-->
     <!-- Plugins JS Ends-->
     <!-- Theme js-->
     <script src="{% static 'manish/js/script.js' %}"></script>

  </body>
</html>
