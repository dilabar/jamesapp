<!doctype html>

<html lang="en" dir="">
  <head>
    {% load static %}
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Insta Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'crm/images/favicon.ico' %}">
      <link rel="stylesheet" href="{% static 'crm/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'crm/css/backend.css' %}">
      <link rel="stylesheet" href="{% static 'crm/vendor/%40fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'crm/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'crm/vendor/remixicon/fonts/remixicon.css' %}">
      <link rel="stylesheet" href="{% static 'crm/vendor/%40icon/dripicons/dripicons.css' %}">
      
      <link rel='stylesheet' href="{% static 'crm/vendor/fullcalendar/core/main.css' %}">
      <link rel='stylesheet' href="{% static 'crm/vendor/fullcalendar/daygrid/main.css' %}">
      <link rel='stylesheet' href="{% static 'crm/vendor/fullcalendar/timegrid/main.css' %}">
      <link rel='stylesheet' href="{% static 'crm/vendor/fullcalendar/list/main.css' %}">
      <link rel="stylesheet" href="{% static 'crm/vendor/mapbox/mapbox-gl.css' %}">  
    
    </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
         <section class="login-content">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-12">
                        <div class="row align-items-center">
                            <div class="col-lg-6 ">
                                <h2 class="mb-2">Sign Up</h2>
                                <p>Enter your personal details and start your journey with us.</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input class="floating-input form-control" type="text" name="username" placeholder=" " required>
                                                <label>Username</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input class="floating-input form-control" type="email" name="email" placeholder=" " required>
                                                <label>Email</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input class="floating-input form-control" type="password" name="password1" placeholder=" " required>
                                                <label>Password</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input class="floating-input form-control" type="password" name="password2" placeholder=" " required>
                                                <label>Confirm Password</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                                                <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <p class="mt-3">
                                        Already have an Account? <a href="{% url 'agent:login' %}" class="text-primary">Sign In</a>
                                    </p>
                                </form>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-4 mt-lg-0 mt-4">
                                <img src="{% static 'ban.png' %}" class="img-fluid w-80" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
      </div>
    
    <div class="custom-control-inline change-rtl">
    
     <a href="#" class="switch-rtl" data-active="true" for="rtl-mode" data-mode="rtl">RTL</a>
    </div>
    
    

{% if messages %}
    <div class="alert alert-warning" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

    
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'crm/js/backend-bundle.min.js' %}"></script>
    
    <!-- Flextree Javascript-->
    <script src="{% static 'crm/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'crm/js/tree.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'crm/js/table-treeview.js' %}"></script>
    
    <!-- Masonary Gallery Javascript -->
    <script src="{% static 'crm/js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'crm/js/imagesloaded.pkgd.min.js' %}"></script>
    
    <!-- Mapbox Javascript -->
    <script src="{% static 'crm/js/mapbox-gl.js' %}"></script>
    <script src="{% static 'crm/js/mapbox.js' %}"></script>
    
    <!-- Fullcalender Javascript -->
    <script src='{% static 'crm/vendor/fullcalendar/core/main.js' %}'></script>
    <script src='{% static 'crm/vendor/fullcalendar/daygrid/main.js' %}'></script>
    <script src='{% static 'crm/vendor/fullcalendar/timegrid/main.js' %}'></script>
    <script src='{% static 'crm/vendor/fullcalendar/list/main.js' %}'></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="{% static 'crm/js/sweetalert.js' %}"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="{% static 'crm/js/vector-map-custom.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'crm/js/customizer.js' %}"></script>
    <script src="{% static 'crm/js/rtl.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'crm/js/chart-custom.js' %}"></script>
    
    <!-- slider JavaScript -->
    <script src="{% static 'crm/js/slider.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'crm/js/app.js' %}"></script>
  </body>
</html>
