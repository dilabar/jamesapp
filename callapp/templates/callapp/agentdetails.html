               <div class="row">

                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-md-6">
                          <div class="card">
                            <div class="card-body">
                              <form action="/your-upload-url" method="POST" enctype="multipart/form-data">
                                <!-- Agent Picture (Static) -->
                                <div class="mb-3 text-center">
                                  
                                 <div class="text-center">
                                    <img src="{% static 'img/profiles/avatar-14-1.jpg' %}" alt="Agent Picture" class="img-fluid rounded-circle" style="max-width: 150px;">
                                  </div>
                                  
                                </div>
                      
                                <!-- Agent Name -->
                                <div class="mb-3">
                                  <label for="agentName" class="form-label">Agent Name</label>
                                  <input type="text" class="form-control" id="agentName" name="agentName" placeholder="Enter Agent Name">
                                </div>
                      
                                <!-- Excel Upload -->
                                <div class="mb-3">
                                  <label for="uploadExcel" class="form-label">Upload Excel</label>
                                  <input type="file" class="form-control" id="uploadExcel" name="uploadExcel" accept=".xlsx, .xls">
                                </div>
                      
                                <!-- Submit Button -->
                                <div class="text-center">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
