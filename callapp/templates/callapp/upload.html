<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
        }
        .file-upload-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .file-upload-btn:hover {
            background-color: #2980b9;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #27ae60;
        }
        .file-types {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Upload Excel File</h1>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            <div class="file-upload" style="text-align: center;">
                <input type="file" id="fileUpload" name="fileUpload" accept=".xlsx,.xls" style="display:none;" required>
                <button type="button" class="file-upload-btn" onclick="document.getElementById('fileUpload').click()">Choose File</button>
                <div class="file-name" style="margin-top: 10px;"></div>
            </div>
            
            <p class="file-types" style="text-align: center;">Accepted file types: XLSX, XLS</p>
            <button type="submit" class="submit-btn" style="display: block; margin: 20px auto;">Upload Excel</button>

        </form>
    </div>

    <script>
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.querySelector('.file-name').textContent = fileName;
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            var fileInput = document.getElementById('fileUpload');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                e.preventDefault(); // Prevent form submission if no file selected
            }
        });
    </script>
</body>
</html>
